<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Погода | °F</title>

	<script src="eel.js"></script>
	<link rel="icon" type="image/png" href="/partly_cloudsf.png">
	
	<link rel="stylesheet" href="main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Finlandica&display=swap" rel="stylesheet">
</head>
<body>

	<input id="location" type="text" placeholder="Введите название локации..." required="" value="Москва, Россия">
	
	<button id="show">Погода</button>

	<div id="info">
	
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript">
	
	async function display_weather() {
		let place = document.getElementById('location').value;
		
		let res = await eel.get_weather_f(place)();
		document.getElementById('info').innerHTML = res;
	}
	
	jQuery('#show').on('click', function() {
		display_weather();
	});	
	</script>
	
	<button id="switch">°C | <b>°F</b></button>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript">	

		jQuery('#switch').on('click', function() {
			document.location = 'main.html';
	});	
	</script>
	<div id="copyright">©️TheSub, 2022. <a href="src.html">Огромное спасибо этим компаниям.</a></div>
</body>
</html>
